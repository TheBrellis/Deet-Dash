<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Raleway:600&display=swap" rel="stylesheet">
    <link rel='icon' type='image/png' href='images/favicon/favicon.ico' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Deet Dash</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid bg-dark text-center py-3">
        <h1 id ="welcome" class="display-4 text-light">Welcome to <span id="title-header">Deet Dash</span>!</h1>
        <p class="display-5 text-light ">Today is: <span id="current-day"></span></p>
        <p id="current-time" class="display-4 text-light"></p>
        <!--Manage Your Page Button-->
        <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#exampleModal">
            Manage Your Page
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Select Your Deets</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-align-left">
                        <div id="manage-buttons" class="btn-group-vertical">
                            <button data-card="word" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                Word of the Day</button>
                            <button data-card="weather" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                Weather</button>
                            <button data-card="joke" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                Joke of the Day</button>
                            <button data-card="inspire" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                Inspiration of the Day</button>
                            <button data-card="headline" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                Top 5 Headlines</button>
                            <button data-card="recipe" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                Recipe of the Day</button>
                            <button data-card="trivia" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                Trivia of the Day</button>
                            <button data-card="history" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                This Day in History</button>
                            <button data-card="traffic" data-status="on" data-action="toggle-card" type="button" class="btn btn-primary text-align-left">
                                    Traffic</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id= "clear" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id = "submit-cards" type="button" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="manage-cards" class="card-columns">

            <!-- card 1 word of day -->
            <div id="wordCard" class="card border-dark">
                <div class="card-header cardTop">Word of the Day</div>
                <div class="card-body">
                    <div id="word" class="h5"></div>
                    <hr>
                    <div>Definition: <span id="definition"></span></div>
                </div>
            </div><!-- end of card 1 word of day-->

            <!-- card 2 weather -->
            <div id="weatherCard" class="card border-dark">
                <div class="card-header cardTop">Today's Weather</div>
                <div class="card-body">
                    <div class="row bg-light pt-3 mb-2">
                        <div id="city" class="h4 heading col-sm-8"></div>
                        <div class="col-sm-4">
                            <img id="weatherIcon" class="">
                        </div>
                    </div>
                    <div id="temp" class="h5"></div>
                    <div id="hiLo"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <hr>
                    <!-- drop down box to enter new city weather -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Enter New City
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="input-group">
                                <input type="text" id="newCity" class="form-control" placeholder=""
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button id="citySearch" class="btn btn-outline-secondary"
                                        type="button">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- end of card 2 weather -->

            <!-- card 3 joke of day -->
            <div id="jokeCard" class="card border-dark">
                <div id="card3Header" class="card-header cardTop"></div>
                <div class="card-body">
                    <div id="joke"></div>
                    <hr id="jod_twopart" class="d-none">
                    <div id="delivery"></div>
                    <button type="button" id="nextJoke" class="btn btn-outline-secondary ml-2 mt-3">Next
                        Joke></button>
                </div>
            </div><!-- end of card 3 joke of day -->

            <!-- card 4 inspirational qoute -->
            <div id="inspireCard" class="card border-dark">
                <div class="card-header cardTop">Inspiration of the Day</div>
                <div class="card-body">
                    <div class="container d-flex justify-content-center">
                        <img id="quotePic" class="image-fluid rounded">
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" id="copyURL" class="btn btn-secondary mr-2 mt-3">Copy URL</button>
                        <div id="hideURL" class="d-none"></div>
                        <button type="button" id="nextQ" class="btn btn-outline-secondary ml-2 mt-3">Next Quote></button>
                    </div>

                </div>
            </div> <!-- end of card 4 inspirational qoute -->

            <!-- card 5 headlines -->
            <div id="headlineCard" class="card border-dark">
                <div class="card-header cardTop">Top 5 Headlines</div>
                <div class="card-body">
                    <div><a id="story1" href="" target="_blank"></a></div>
                    <hr>
                    <div><a id="story2" href="" target="_blank"></a></div>
                    <hr>
                    <div><a id="story3" href="" target="_blank"></a></div>
                    <hr>
                    <div><a id="story4" href="" target="_blank"></a></div>
                    <hr>
                    <div><a id="story5" href="" target="_blank"></a></div>
                    <hr>
                    <a class="d-flex justify-content-center" href="https://developer.nytimes.com" target="_blank">
                        <img class="rounded" src="https://developer.nytimes.com/files/poweredby_nytimes_200a.png?v=1539041465000"
                            alt="New York Times Logo">
                    </a>
                </div>
            </div> <!-- end of card 5 headlines -->

            <!-- card 6 recipe of the day -->
            <div id="recipeCard" class="card border-dark">
                <div class="card-header cardTop">Recipe of the Day</div>
                <div class="card-body">
                    <div id="recipeTitle" class="h4 heading pb-2"></div>
                    <a id="recipeLink" class="d-flex justify-content-center" href="" target="_blank">
                        <img id="recipePic" class="img-fluid rounded">
                    </a>
                    <div class="row d-flex justify-content-center">
                        <button type="button" id="nextRecipe" class="btn btn-outline-secondary ml-2 mt-3">Next
                            Recipe></button>
                    </div>

                </div>
            </div> <!-- end of card 6 recipe of the day -->

            <!-- card 7 Trivia Question of the day -->
            <div id="triviaCard" class="card border-dark">
                <div class="card-header cardTop">Triva Question of the Day</div>
                <div class="card-body">
                    <div id="triviaQuestion" class="h5 heading pb-2"></div>
                    <hr>
                    <div id="triviaChoices" class="h5 heading pb-2"></div>
                    <hr id="hrAnswer" class="d-none">
                    <div id="triviaAnswer" class="h5 heading pb-2 d-none"></div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" id="showTriviaAnswer" class="btn btn-secondary ml-2 mt-3">
                            Show Answer</button>
                        <button type="button" id="nextTrivia" class="btn btn-outline-secondary ml-2 mt-3">Next
                            Question></button>
                    </div>

                </div>
            </div> <!-- end of card 7 Trivia Question of the day -->

            <!-- card 8 your date in history -->
            <div id="historyCard" class="card border-dark">
                <div class="card-header cardTop">This Day in History</div>
                <div class="card-body">
                    <div id="history" class="h5 heading pb-2"></div>
                    <button type="button" id="nextHistory" class="btn btn-outline-secondary ml-2 mt-3">Next
                        History></button>
                </div>
            </div> <!-- end of card 8 date in history  -->

            <!-- card 9 your daily horoscope 
                <div id="horoscopeCard" class="card border-dark">
                <div class="card-header cardTop">Daily Horoscope!</div>
                <div class="card-body"> 
                </div>
            </div>
        </div>  end of card 8 recipe of the day -->

            <!-- card 10 traffic -->
            <div id="trafficCard" class="card border-dark">
                <div class="card-header cardTop">Traffic</div>
                <div class="card-body">
                    <div>
                    </div>
                    </div>
                        <div id="map" class="d-none mb-2"></div>
                        <div class="dropdown d-flex justify-content-left mb-2 ml-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Enter New City
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <div class="input-group">
                                    <input type="text" id="city-input" class="form-control controls"
                                        placeholder="Start typing here" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button id="cityMapSearch" class="btn btn-outline-secondary cityAuto"
                                            type="button">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div> <!-- end of card 10 traffic-->
          


        </div><!-- end of card-columns section -->

    </div> <!-- end of container -->

    <!--BootStrap Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Moment.JS Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Google Maps API -->
    
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkOUsz16vR6zZzY2EaittC6wto8EGDn_Y&libraries=places"></script>

    <!--Page Specific Scripts-->
    <script src="scripts/storage.js"></script>
    <script src="scripts/manageCards.js"></script>
    <script src="scripts/headerFill.js"></script>
    <script src="scripts/jokeOfDay.js"></script>
    <script src="scripts/wordOfDay.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/inspire.js"></script>
    <script src="scripts/headlines.js"></script>
    <script src="scripts/recipe.js"></script>
    <script src="scripts/trivia.js"></script>
    <script src="scripts/history.js"></script>
    <script src="scripts/traffic.js"></script>
    <!-- <script src="scripts/horoscope.js"></script> -->
</body>

</html>
